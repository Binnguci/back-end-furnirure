spring:
  application:
    name: furniture
  profiles:
    active: dev
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
  devtools:
    restart:
      enabled: true
  mail:
    host: smtp.gmail.com
    port: 587
    username:
    password:
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: true
          starttls.required: true
          ssl.trust: smtp.gmail.com
server:
  port: 8080